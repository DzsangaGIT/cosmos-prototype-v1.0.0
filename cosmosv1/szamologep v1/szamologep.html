<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <link rel="stylesheet" href="szamologep.css">
    <link rel="icon" type="image/x-icon" href="cosmoslogo.png">
</head>
<body>
    <table class="szamologep">
        <tr>
            <td colspan="4"><input type="text" id="display" class="szamologep_output" disabled></td>
        </tr>
        <tr>
            <td><button class="egyenletek" onclick="appendToDisplay('+')"><b>+</b></button></td>
            <td><button class="egyenletek" onclick="appendToDisplay('-')"><b>-</b></button></td>
            <td><button class="egyenletek" onclick="appendToDisplay('*')"><b>*</b></button></td>
            <td><button class="egyenletek" onclick="appendToDisplay('/')"><b>/</b></button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('7')"><b>7</b></button></td>
            <td><button onclick="appendToDisplay('8')"><b>8</b></button></td>
            <td><button onclick="appendToDisplay('9')"><b>9</b></button></td>
            <td rowspan="4"><button class="nagy" onclick="calculateResult()"><b>=</b></button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('4')"><b>4</b></button></td>
            <td><button onclick="appendToDisplay('5')"><b>5</b></button></td>
            <td><button onclick="appendToDisplay('6')"><b>6</b></button></td>
        </tr>
        <tr>
            <td><button onclick="appendToDisplay('1')"><b>1</b></button></td>
            <td><button onclick="appendToDisplay('2')"><b>2</b></button></td>
            <td><button onclick="appendToDisplay('3')"><b>3</b></button></td>
        </tr>
        <tr>
            <td rowspawn="3"><button class="clear" onclick="clearDisplay()"><b>C</b></button></td>
            <td><button onclick="appendToDisplay('0')"><b>0</b></button></td>
            <td><button onclick="appendToDisplay('.')"><b>.</b></button></td>
        </tr>
    </table>
    <button onclick="addExplosionEffect(this)"></button>
    <img id="explosion" src="majom.jpg" class="hidden">
    <script src="szamologep.js"></script>
</body>
</html>
